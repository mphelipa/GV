<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #inventoryFrame {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="inventoryFrame" src="https://galaxyvalues.xyz/embed-itemschangedpage/"></iframe>

  <script>
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "setHeight") {
        const iframe = document.getElementById("inventoryFrame");
        iframe.style.height = event.data.height + "px";
      }
    });
  </script>
</body>
</html>
